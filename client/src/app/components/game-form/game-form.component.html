
<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <textarea name="description" [(ngModel)]="game.description" rows="2" placeholder="Description" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image URL" class="form-control">
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-success" (click)="edit ? updateGame():saveNewGame()">
                Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="col-md-4" > 
    <div class="card card-body text-center">
    <img [src]="game.image == '' ? '/assets/no-image.png' : game.image" alt="No Image" class="card-img-top">
      <h3>{{game.id}}. {{game.title == '' ? 'Game Title' : game.title}}</h3>
      <p>{{game.description == '' ? 'Write your Descrition' : game.description}}</p>
      <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
